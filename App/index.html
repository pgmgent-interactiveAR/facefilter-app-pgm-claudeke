<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter - App</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-face-aframe.prod.js"></script>

</head>
<body>
    <a-scene class="ar-filters" mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
        <a-asset-item id="glasses" src="./assets/models/glasses.gltf"></a-asset-item>
        <a-asset-item id="elfsHat" src="./assets/models/elfsHat.gltf"></a-asset-item>
        <a-asset-item id="santasHat" src="./assets/models/santasHat.gltf"></a-asset-item>
        <a-asset-item id="mustache" src="./assets/models/mustache.gltf"></a-asset-item>
        <a-asset-item id="rudolfsNose" src="./assets/models/rudolfsNose.gltf"></a-asset-item>
        <a-asset-item id="beard" src="./assets/models/beard.gltf"></a-asset-item>
        <a-asset-item id="headModel" src="./assets/models/headOccluder.glb"></a-asset-item>
    </a-assets>
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 168">
            <a-gltf-model mindar-face-occluder  position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
        </a-entity>
        <a-entity  mindar-face-target="anchorIndex: 151">
            <a-gltf-model class="m m-shat" data-model="m-shat" rotation="0 0 0" position="0 0 -0.55" scale="0 0 0" src="#santasHat"></a-gltf-model>
        </a-entity>
        <a-entity  mindar-face-target="anchorIndex: 18">
            <a-gltf-model class="m m-beard" data-model="m-beard" rotation="0 0 0" position="0 0 0" scale="0 0 0" src="#beard"></a-gltf-model>
        </a-entity>
        <a-entity  mindar-face-target="anchorIndex: 151">
            <a-gltf-model class="m m-ehat" data-model="m-ehat" rotation="0 0 0" position="0 0 -0.55" scale="0 0 0" src="#elfsHat"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 6">
            <a-gltf-model class="m m-glasses"  data-model="m-glasses" rotation="0 0 0" position="0 0 0" scale="0 0 0" src="#glasses"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 164">
            <a-gltf-model class="m m-mustache"  data-model="m-mustache" rotation="0 0 0" position="0 0 0" scale="0 0 0" src="#mustache"></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 4">
            <a-gltf-model class="m m-nose" data-model="m-nose" rotation="0 0 0" position="0 0 0" scale="0 0 0" src="#rudolfsNose"></a-gltf-model>
        </a-entity>
    </a-scene>

    <div class="splash">
        <p>Get that christmas look!</p>
        <button class="btn btn--start">Start</button>
    </div>
    <div class="filters filters--hide">
        <div>
            
        </div>
        <div class="show-filters">
            <div class="instruction instruction__one">
                <p>Click on this button to show all the filters.</p>
                <img class="instruction__icon" src="./assets/icons/down-long-solid.svg" alt="">
            </div>
            <button class="btn btn--up">
                <img class="icon" src="./assets/icons/chevron-up-solid.svg" alt="">
            </button>
        </div>
        <div class="filters-box filters-box--hide">
            <div class="hide-filters">
                <button class="btn btn--down">
                    <img class="icon" src="./assets/icons/chevron-down-solid.svg" alt="">
                </button>
            </div>
            <div class="btns">
                <button class="btn btn--filter m-shat" value="m-shat">Santa's hat</button>
                <button class="btn btn--filter m-ehat" value="m-ehat">Elf's hat</button>
                <button class="btn btn--filter" value="m-mustache">Moustache</button>
                <button class="btn btn--filter" value="m-beard">Beard</button>
                <button class="btn btn--filter" value="m-glasses">Glasses</button>
                <button class="btn btn--filter" value="m-nose">Rudolf's nose</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>

</body>
</html>
