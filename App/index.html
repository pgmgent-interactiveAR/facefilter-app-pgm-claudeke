<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Filter - App</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>

    <script src="https://kit.fontawesome.com/2ab532272c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="splash">
        <p>Get that christmas look!</p>
        <button class="btn btn--start">Start</button>
    </div>
    <div class="filters filters--hide">

        <div class="show-filters">
            <button class="btn btn--up">
                <img class="icon" src="./assets/icons/chevron-up-solid.svg" alt="">
            </button>
        </div>
        <div class="filters-box filters-box--hide">
            <div class="hide-filters">
                <button class="btn btn--down">
                    <img class="icon" src="./assets/icons/chevron-down-solid.svg" alt="">
                </button>
            </div>
            <div class="btns">
                <button class="btn">santa's</button>
                <button class="btn">elf's</button>
                <button class="btn">moustache</button>
                <button class="btn">beard</button>
                <button class="btn">rudolf's</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
